# ===========================================================================
# Environment properties
# ===========================================================================
# The following properties define a set of filters for a build environment.
# The build system defaults to the development environment, which is defined
# at «environment.dev.properties».
# ---------------------------------------------------------------------------

# Host were the application is to be deployed
env.host=localhost

# Host were the webservice resides
env.webservice.host=merli-virtual.xtec.cat

# File pattern for the logger
env.logger.file.pattern=%t/merli%g.log

# Minimum log level to handle
env.logger.level=FINEST

# Storage folder for the crawler database
env.crawler.path=/tmp/crawler.db/
